[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[functions]
  external_node_modules = ["express", "cors", "axios", "openai", "@supabase/supabase-js", "serverless-http"]
  node_bundler = "esbuild"
  included_files = ["api/src/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[plugins]]
  package = "@netlify/plugin-nextjs" 